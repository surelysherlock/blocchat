<html>
    <div id>
    <h1> Bloc Chat </h1> 
    
    <button type="button" ng-click="home.openModal()">New Room</button>
    
    <ul ng-repeat="rooms in home.chatRooms" ng-model="msgId">
        <button type="button" ng-click="home.activeRoom(rooms.$id)"> {{ rooms}} </button>
    </ul>
    </div>
    <div>
        <h2 align = 'center'> Messages </h2>
    <ul ng-repeat="messages in home.msgContent">
        <li> {{ messages }}</li>
    </ul>
    </div>

    

</html>
